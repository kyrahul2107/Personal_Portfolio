<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="img/dumble.png" alt="">
            <div class="siteName">Gym Website</div>
        </div>
        <div class="mid">
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <div class="msg">
            Join the best gym of UP now
        </div>
        <div class="form">
            <input type="text" name="" id="" placeholder="Enter your Name">
            <input type="text" name="" id="" placeholder="Enter your Age">
            <input type="text" name="" id="" placeholder="Enter your Gender">
            <input type="text" name="" id="" placeholder="Enter your Locality">
            <input type="text" name="" id="" placeholder="Enter your Contact Number">
            <input type="text" name="" id="" placeholder="Enter your Email">
            <button class="btn">Submit</button>
        </div>
    </div>
</body>

</html>
